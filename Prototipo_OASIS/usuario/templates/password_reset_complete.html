{% extends 'base.html' %} 

{% block title %}Contraseña Cambiada{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card p-4 shadow-lg border-0 bg-white text-center">
                <h2 class="card-title mb-4 text-success">¡Contraseña Establecida!</h2>
                <p class="text-muted mb-4">
                    Tu contraseña ha sido cambiada exitosamente.
                </p>
                <p class="text-muted mb-4">
                    Ahora puedes iniciar sesión con tu nueva clave.
                </p>
            </div>
            <div class="text-center mt-3">
                {# Enlace para volver al login #}
                <a href="{% url 'auth:login' %}" class="btn btn-success fw-bold">
                    Iniciar Sesión
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
